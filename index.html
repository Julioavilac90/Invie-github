<!DOCTYPE>
<html>
<head>
	<title>Primer Repositorio</title>
	<style media="screen">
		body{
			margin: 0;
			border: 10px solid blue;
		}	
		img{
			max-width: 100%;
			vertical-align: top;
		/*	display: none;*/
		}
		img#responsive {
			display: none;
		}
		@media screen and (max-width: 768px){
			img#responsive{
				display: block;
			}
			img{
				display: none;
			}
		}
	</style>
</head>
<body>
	<img src="nueva-version.jpg">
	<img src="invie-responsive.png" alt="" id="responsive">



</body>
</html>
